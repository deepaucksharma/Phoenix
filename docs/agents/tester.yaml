id: tester
description: "Responsible for testing, benchmarking, and quality assurance"
git_permissions: push
required_checks:
  - test
  - benchmark
can_touch:
  - test/**
  - internal/**/*.test.go
  - pkg/**/*.test.go
  - .github/workflows/benchmarks.yml
  - .github/workflows/cross-platform-tests.yml
  - configs/testing/**
  - test/benchmarks/**
  - test/fixtures/**
  - test/testutils/**
  - test/generator/**
  - test/unit/**
  - test/integration/**
must_touch:
  - test/**
blocked_files:
  - cmd/**
  - deploy/**
  - docs/adr/**
  - docs/architecture/**
  - .github/workflows/release.yml
  - .github/workflows/ci.yml