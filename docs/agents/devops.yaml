id: devops
description: "Maintains CI/CD pipelines and deployment scripts"
git_permissions: push
required_checks:
  - workflow-valid
  - dockerfile-lint
can_touch:
  - .github/workflows/**
  - deploy/**
  - deploy/docker/**
  - scripts/**
  - hack/**
must_touch: []
blocked_files:
  - cmd/**
  - internal/**
  - pkg/**
