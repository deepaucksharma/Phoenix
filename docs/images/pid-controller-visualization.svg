<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="400" viewBox="0 0 800 400">
  <style>
    .axis { stroke: #333; stroke-width: 1; }
    .grid { stroke: #ccc; stroke-width: 0.5; stroke-dasharray: 2,2; }
    .data-line { fill: none; stroke-width: 2; }
    .data-error { stroke: #e74c3c; }
    .data-output { stroke: #3498db; }
    .data-param { stroke: #2ecc71; }
    .data-kpi { stroke: #f39c12; }
    .data-target { stroke: #8e44ad; stroke-dasharray: 5,5; }
    .legend-box { fill: white; stroke: #333; stroke-width: 1; }
    .legend-text { font-family: Arial; font-size: 12px; }
    .title { font-family: Arial; font-size: 18px; font-weight: bold; text-anchor: middle; }
    .axis-label { font-family: Arial; font-size: 14px; text-anchor: middle; }
    .annotation { font-family: Arial; font-size: 12px; fill: #666; }
  </style>
  
  <!-- Background and grid -->
  <rect width="800" height="400" fill="#f9f9f9"/>
  <g>
    <!-- Vertical grid lines -->
    <line class="grid" x1="100" y1="50" x2="100" y2="350"/>
    <line class="grid" x1="200" y1="50" x2="200" y2="350"/>
    <line class="grid" x1="300" y1="50" x2="300" y2="350"/>
    <line class="grid" x1="400" y1="50" x2="400" y2="350"/>
    <line class="grid" x1="500" y1="50" x2="500" y2="350"/>
    <line class="grid" x1="600" y1="50" x2="600" y2="350"/>
    <line class="grid" x1="700" y1="50" x2="700" y2="350"/>
    
    <!-- Horizontal grid lines -->
    <line class="grid" x1="50" y1="100" x2="750" y2="100"/>
    <line class="grid" x1="50" y1="150" x2="750" y2="150"/>
    <line class="grid" x1="50" y1="200" x2="750" y2="200"/>
    <line class="grid" x1="50" y1="250" x2="750" y2="250"/>
    <line class="grid" x1="50" y1="300" x2="750" y2="300"/>
  </g>
  
  <!-- Axes -->
  <g>
    <line class="axis" x1="50" y1="350" x2="750" y2="350"/>
    <line class="axis" x1="50" y1="50" x2="50" y2="350"/>
    
    <!-- X-axis labels -->
    <text x="100" y="370" text-anchor="middle">0s</text>
    <text x="200" y="370" text-anchor="middle">30s</text>
    <text x="300" y="370" text-anchor="middle">60s</text>
    <text x="400" y="370" text-anchor="middle">90s</text>
    <text x="500" y="370" text-anchor="middle">120s</text>
    <text x="600" y="370" text-anchor="middle">150s</text>
    <text x="700" y="370" text-anchor="middle">180s</text>
    
    <!-- Y-axis labels -->
    <text x="40" y="350" text-anchor="end">0</text>
    <text x="40" y="300" text-anchor="end">0.2</text>
    <text x="40" y="250" text-anchor="end">0.4</text>
    <text x="40" y="200" text-anchor="end">0.6</text>
    <text x="40" y="150" text-anchor="end">0.8</text>
    <text x="40" y="100" text-anchor="end">1.0</text>
    <text x="40" y="50" text-anchor="end">1.2</text>
  </g>
  
  <!-- Data lines -->
  <g>
    <!-- Error line -->
    <path class="data-line data-error" d="M100,250 Q200,300 300,200 T500,150 T700,200"/>
    
    <!-- Controller output -->
    <path class="data-line data-output" d="M100,300 Q150,200 250,150 T400,200 T700,250"/>
    
    <!-- Parameter value -->
    <path class="data-line data-param" d="M100,300 Q200,250 300,200 T500,150 T700,100"/>
    
    <!-- KPI -->
    <path class="data-line data-kpi" d="M100,250 Q200,200 300,150 T500,100 T700,100"/>
    
    <!-- Target line -->
    <line class="data-line data-target" x1="50" y1="100" x2="750" y2="100"/>
  </g>
  
  <!-- Annotations -->
  <g>
    <text class="annotation" x="150" y="270">Large initial error</text>
    <text class="annotation" x="350" y="170">Adaptation in progress</text>
    <text class="annotation" x="650" y="80">KPI reaches target</text>
    <text class="annotation" x="500" y="230">Output stabilizes</text>
  </g>
  
  <!-- Title and labels -->
  <text class="title" x="400" y="30">PID Controller Behavior Visualization</text>
  <text class="axis-label" x="400" y="395">Time</text>
  <text class="axis-label" transform="rotate(-90 15 200)" x="15" y="200">Value</text>
  
  <!-- Legend -->
  <rect class="legend-box" x="550" y="30" width="180" height="110" rx="5" ry="5"/>
  <g>
    <line class="data-line data-error" x1="560" y1="50" x2="590" y2="50"/>
    <text class="legend-text" x="600" y="55">Error</text>
    
    <line class="data-line data-output" x1="560" y1="70" x2="590" y2="70"/>
    <text class="legend-text" x="600" y="75">Controller Output</text>
    
    <line class="data-line data-param" x1="560" y1="90" x2="590" y2="90"/>
    <text class="legend-text" x="600" y="95">Parameter Value</text>
    
    <line class="data-line data-kpi" x1="560" y1="110" x2="590" y2="110"/>
    <text class="legend-text" x="600" y="115">KPI Value</text>
    
    <line class="data-line data-target" x1="560" y1="130" x2="590" y2="130"/>
    <text class="legend-text" x="600" y="135">Target</text>
  </g>
</svg>