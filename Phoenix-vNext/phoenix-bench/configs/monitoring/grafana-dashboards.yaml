apiVersion: 1

providers:
  - name: 'Phoenix-vNext-Dashboards'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true # Set to false if you want to manage dashboards strictly by file
    options:
      path: /etc/grafana/provisioning/dashboards # Directory where dashboard JSON files are mounted
      foldersFromFilesStructure: false # If true, creates Grafana folders based on subdirs in path
      folder: 'Phoenix-vNext Monitoring' # Organize all dashboards in one folder