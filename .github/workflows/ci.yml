name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v ./...

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install dependencies
        run: go mod download

      - name: Build
        run: make build
        
      - name: Validate Policy
        run: |
          if [ -f "scripts/validation/validate_policy_schema.sh" ]; then
            bash scripts/validation/validate_policy_schema.sh
          elif [ -f "hack/validate_policy_schema.sh" ]; then
            bash hack/validate_policy_schema.sh
          else
            echo "Policy validation script not found, skipping"
          fi
        
      - name: Check Component Registry
        run: |
          if [ -f "scripts/ci/check_component_registry.sh" ]; then
            bash scripts/ci/check_component_registry.sh
          elif [ -f "hack/check_component_registry.sh" ]; then
            bash hack/check_component_registry.sh
          else
            echo "Component registry check script not found, skipping"
          fi

  docker:
    name: Docker
    runs-on: ubuntu-latest
    needs: [test, build]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: deploy/docker/Dockerfile
          push: false
          tags: yourorg/sa-omf-collector:latest,yourorg/sa-omf-collector:dev