name: Drift Check

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'

jobs:
  drift-check:
    name: Check for Module Drift
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Check for module drift
        run: |
          go mod tidy
          if ! git diff --exit-code go.mod go.sum; then
            echo "Error: go.mod or go.sum have drifted. Run 'go mod tidy' locally and commit the changes."
            exit 1
          fi

      - name: Verify Go modules
        run: go mod verify

      - name: Check code formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "Error: The following files need to be formatted with gofmt:"
            gofmt -l .
            exit 1
          fi
