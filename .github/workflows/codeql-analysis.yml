name: "CodeQL Analysis"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 16 * * 1'  # Run once per week on Monday at 16:00 UTC

# Ensure only one CodeQL job runs at a time, and cancel in-progress runs on the same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    # Increase timeout to reduce failures
    timeout-minutes: 90
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'go' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # Reduce query scope for faster runs
          queries: security-extended
          # Disable non-security queries to improve performance
          config-file: ./.github/codeql-config.yml

      # Use a simpler build approach
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true
          
      - name: Basic Build for CodeQL
        run: |
          go mod download || true
          # Only build essential code for analysis
          go build -v ./cmd/... || echo "Build failed, but CodeQL may still produce results"
        continue-on-error: true

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"