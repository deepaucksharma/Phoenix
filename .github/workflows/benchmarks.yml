name: Benchmarks

on:
  pull_request:
    branches: [ main ]
    paths:
      - '**/*_test.go'
      - 'pkg/**/*.go'
      - 'internal/**/*.go'
  workflow_dispatch:

# Ensure only one benchmark job runs at a time, and cancel in-progress runs
concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run Benchmarks
    # Only run benchmarks on workflow_dispatch or if PR is labeled with "run-benchmarks"
    if: ${{ github.event_name == 'workflow_dispatch' || contains(github.event.pull_request.labels.*.name, 'run-benchmarks') }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Run basic benchmarks (non-blocking)
        run: |
          # Run benchmarks but don't fail the build if they fail
          go test -run=^$ -bench=. -benchmem ./... || echo "Some benchmarks failed but continuing"
        continue-on-error: true
