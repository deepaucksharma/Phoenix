name: Benchmarks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'test/benchmarks/**'
      - '.github/workflows/benchmarks.yml'
  schedule:
    # Run benchmarks daily at 2:30 UTC to track performance over time
    - cron: '30 2 * * *'

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Get full history for benchmarks comparison

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: go mod download

      - name: Run core algorithm benchmarks
        run: go test -bench=. -benchmem ./pkg/util/... > algorithm-benchmarks.txt

      - name: Run processor benchmarks
        run: go test -bench=. -benchmem ./test/benchmarks/processors/... > processor-benchmarks.txt

      - name: Run performance benchmarks
        run: go test -bench=. -benchmem ./test/benchmarks/performance/... > performance-benchmarks.txt

      - name: Compare benchmarks with main
        if: github.event_name == 'pull_request'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: algorithm-benchmarks.txt
          external-data-json-path: ./cache/benchmark-data.json
          fail-on-alert: true
          alert-threshold: '200%'
          comment-on-alert: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          comment-always: true

      - name: Store benchmark result as artifact
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: |
            algorithm-benchmarks.txt
            processor-benchmarks.txt
            performance-benchmarks.txt
          retention-days: 30

      # Only update the benchmark history on main branch
      - name: Store benchmark data
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: 'go'
          output-file-path: algorithm-benchmarks.txt
          external-data-json-path: ./cache/benchmark-data.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          # Show benchmark data on GitHub Pages
          gh-pages-branch: gh-pages
          benchmark-data-dir-path: benchmarks