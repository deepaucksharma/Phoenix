# PR Labeler Configuration
# Documentation: https://github.com/actions/labeler

documentation:
- any: ['docs/**/*', '**/*.md', 'README.md', 'CONTRIBUTING.md']

ci:
- any: ['.github/**/*', '.github/workflows/*']

dependencies: 
- any: ['go.mod', 'go.sum']

core:
- any: ['internal/interfaces/**/*', 'internal/control/**/*']

processors:
- any: ['internal/processor/**/*']

extensions:
- any: ['internal/extension/**/*']

connectors:
- any: ['internal/connector/**/*']

tests:
- any: ['test/**/*', '**/*_test.go']

config:
- any: ['configs/**/*', 'deploy/**/*', '*.yaml', '*.yml']

utilities:
- any: ['pkg/**/*']

build:
- any: ['Makefile', 'tools.mk', 'cmd/**/*']
