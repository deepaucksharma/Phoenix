apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: sa-omf-monitor
  namespace: monitoring
  labels:
    app: sa-omf-collector
    release: prometheus
spec:
  selector:
    matchLabels:
      app: sa-omf-collector
  namespaceSelector:
    matchNames:
      - monitoring
  endpoints:
  - port: metrics
    interval: 10s
    path: /metrics
    honorLabels: true
  - port: health
    interval: 30s
    path: /health
    honorLabels: true

---
apiVersion: grafana.monitoring.coreos.com/v1alpha1
kind: GrafanaDashboard
metadata:
  name: sa-omf-autonomy-pulse
  namespace: monitoring
  labels:
    app: sa-omf-collector
spec:
  json: |
    {
      "annotations": {
        "list": [
          {
            "builtIn": 1,
            "datasource": "-- Grafana --",
            "enable": true,
            "hide": true,
            "iconColor": "rgba(0, 211, 255, 1)",
            "name": "Annotations & Alerts",
            "type": "dashboard"
          },
          {
            "datasource": "Prometheus",
            "enable": true,
            "expr": "changes(aemf_decision_patch_applied_total[1m]) > 0",
            "iconColor": "# 73BF69",
            "name": "Configuration Changes",
            "showIn": 0,
            "tagKeys": "target_processor,parameter_path",
            "textFormat": "Configuration patch applied to {{target_processor}}: {{parameter_path}}",
            "titleFormat": "Config Change"
          }
        ]
      },
      "editable": true,
      "gnetId": null,
      "graphTooltip": 1,
      "id": 1,
      "links": [],
      "panels": [
        {
          "collapsed": false,
          "datasource": null,
          "gridPos": {
            "h": 1,
            "w": 24,
            "x": 0,
            "y": 0
          },
          "id": 20,
          "panels": [],
          "title": "System Health & Autonomy Status",
          "type": "row"
        },
        {
          "datasource": "Prometheus",
          "description": "Current autonomy level from policy.yaml",
          "fieldConfig": {
            "defaults": {
              "color": {
                "mode": "thresholds"
              },
              "mappings": [
                {
                  "options": {
                    "0": {
                      "color": "blue",
                      "index": 0,
                      "text": "Shadow"
                    },
                    "1": {
                      "color": "orange",
                      "index": 1,
                      "text": "Advisory"
                    },
                    "2": {
                      "color": "green",
                      "index": 2,
                      "text": "Active"
                    }
                  },
                  "type": "value"
                }
              ],
              "thresholds": {
                "mode": "absolute",
                "steps": [
                  {
                    "color": "blue",
                    "value": null
                  },
                  {
                    "color": "orange",
                    "value": 1
                  },
                  {
                    "color": "green",
                    "value": 2
                  }
                ]
              }
            },
            "overrides": []
          },
          "gridPos": {
            "h": 5,
            "w": 6,
            "x": 0,
            "y": 1
          },
          "id": 22,
          "options": {
            "colorMode": "value",
            "graphMode": "none",
            "justifyMode": "auto",
            "orientation": "auto",
            "reduceOptions": {
              "calcs": [
                "lastNotNull"
              ],
              "fields": "",
              "values": false
            },
            "text": {},
            "textMode": "auto"
          },
          "pluginVersion": "8.0.6",
          "targets": [
            {
              "exemplar": true,
              "expr": "aemf_pic_control_autonomy_level",
              "interval": "",
              "legendFormat": "",
              "refId": "A"
            }
          ],
          "title": "Autonomy Level",
          "type": "stat"
        }
      ],
      "refresh": "10s",
      "schemaVersion": 30,
      "style": "dark",
      "tags": [
        "sa-omf",
        "phoenix"
      ],
      "templating": {
        "list": []
      },
      "time": {
        "from": "now-1h",
        "to": "now"
      },
      "timepicker": {},
      "timezone": "",
      "title": "SA-OMF Autonomy Pulse",
      "uid": "sa-omf-pulse",
      "version": 1
    }
  name: sa-omf-autonomy-pulse
  datasources:
    - inputName: "DS_PROMETHEUS"
      datasourceName: "Prometheus"

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: sa-omf-alerts
  namespace: monitoring
  labels:
    app: sa-omf-collector
    prometheus: prometheus
    role: alert-rules
spec:
  groups:
  - name: sa-omf.rules
    rules:
    - alert: SAOMFHighCPUUsage
      expr: rate(otelcol_process_cpu_seconds_total[5m]) * 1000 > 300
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "SA-OMF collector high CPU usage"
        description: "SA-OMF collector is using more than 300 mCores of CPU for 5 minutes."
    
    - alert: SAOMFHighMemoryUsage
      expr: otelcol_process_memory_rss / 1024 / 1024 > 300
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "SA-OMF collector high memory usage"
        description: "SA-OMF collector is using more than 300 MiB of memory for 5 minutes."
    
    - alert: SAOMFLowCoverageScore
      expr: aemf_impact_adaptive_topk_coverage_score < 0.8
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "SA-OMF coverage score too low"
        description: "Coverage score has been below 0.8 for 15 minutes. Consider increasing K value."
    
    - alert: SAOMFSafeModeActive
      expr: aemf_anom_safe_mode_active > 0
      for: 1m
      labels:
        severity: warning
      annotations:
        summary: "SA-OMF safe mode active"
        description: "SA-OMF collector is in safe mode. Check resources and configuration."
    
    - alert: SAOMFConfigChangeRate
      expr: rate(aemf_decision_patch_applied_total[5m]) > 0.5
      for: 15m
      labels:
        severity: warning
      annotations:
        summary: "SA-OMF high configuration change rate"
        description: "SA-OMF collector is making configuration changes at a high rate. Check for oscillations."

