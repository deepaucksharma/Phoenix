id: planner
description: "Decomposes features into tasks and maintains the roadmap"
git_permissions: push
required_checks:
  - lint
  - task-valid
can_touch:
  - tasks/**
  - docs/roadmap/**
  - .github/ISSUE_TEMPLATE/**
must_touch:
  - tasks/**
blocked_files:
  - cmd/**
  - internal/**
  - pkg/**
  - test/**

